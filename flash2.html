<!DOCTYPE html>
<html>
<head>
	<title> Flash Example </title>
	<style>
		h1 { width: 100px;
			 height: 100px;
			 background-color: red;
			 transition-property: width;
			 transition-duration: 5s;
			 transition-delay: 2s;
			 animation-duration:4s;}

		
		h1:hover {width:300px;}
		
	</style>
</head>
<body>
	<div>Hello</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<h1>World</h1>
	
</body>
</html>
